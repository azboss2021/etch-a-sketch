<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="#">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="container"></div>
    <div class="sidebar">
        <button class="borderButton">Borders On/Off</button>
        <button class="gridButton">Reset Grid</button>
        <div class="colorPicker">
            <div class="randomColor">
                <p>Random Colors</p>
                <input class="colorCheckbox" type="checkbox">
            </div>
            <div class="specificColor">
                <p>Specific Color</p>
                <input class="specificInput" type="color">
            </div>
            <div class="gridSizeInput">
                <p>Grid Size</p>
                <input class="inputField" type="number">
            </div>
            <button class="submit">Submit</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
